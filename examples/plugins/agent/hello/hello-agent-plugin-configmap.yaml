apiVersion: v1
kind: ConfigMap
metadata:
  name: hello-agent-plugin
  labels:
    workflows.argoproj.io/configmap-type: AgentPlugin
data:
  address: http://localhost:4355
  image: python:alpine3.6
  command: |
    - python
    - -c
  args: |
    - |
      import json
      from http.server import BaseHTTPRequestHandler, HTTPServer


      class Plugin(BaseHTTPRequestHandler):

          def args(self):
              return json.loads(self.rfile.read(int(self.headers.get('Content-Length'))))

          def reply(self, reply):
              self.send_response(200)
              self.end_headers()
              self.wfile.write(json.dumps(reply).encode("UTF-8"))

          def unsupported(self):
              self.send_response(404)
              self.end_headers()

          def do_POST(self):
              if self.path == '/template.executeTemplate':
                  args = self.args()
                  if 'howdy' in args['template']['plugin']:
                      self.reply({'node': {'phase': 'Succeeded', 'message': 'Hello template!'}})
                  else:
                      self.reply({})
              else:
                  self.unsupported()


      if __name__ == '__main__':
          httpd = HTTPServer(('', 4355), Plugin)
          httpd.serve_forever()

